<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Likes</title>
</head>
<body>
    <div class="nav-bar">
        <h1>Network</h1>
    </div>
    <h1>Your Feed</h1>
    <div class="main-container">
        <div class="left-column">
            <div class="profile">
                <img src="assets/user.png">
                <a href="#">Add an Avatar</a>
                <h1>James Doe</h1>
            </div>
        </div>
        <div class="right-column">
            <div class="user1">
                <div class="top-half">
                    <div class="user-title">
                        <h1>Some User</h1>
                    </div>
                    <div class="likes">
                        <div class="counter">
                            <p id="like-text"><span id="count1">9</span> like(s)</p>
                        </div>
                        <div id="like-button">
                            <button type="button" id="like" onclick="like('#count1')">Like</button>
                        </div>
                    </div>
                </div>
                <div class="description">
                    <h3>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h3>
                </div>
            </div>
            <div class="user2">
                <div class="top-half">
                    <div class="user-title">
                        <h1>Some User</h1>
                    </div>
                    <div class="likes">
                        <div class="counter">
                            <p id="like-text"><span id="count2">12</span> like(s)</p>
                        </div>
                        <div id="like-button">
                            <button type="button" id="like" onclick="like('#count2')">Like</button>
                        </div>
                    </div>
                </div>
                <div class="description">
                    <h3>Just finished my <a href="#">next comic</a>, check it out.</h3>
                </div>
            </div>
            <div class="user3">
                <div class="top-half">
                    <div class="user-title">
                        <h1>Some User</h1>
                    </div>
                    <div class="likes">
                        <div class="counter">
                            <p id="like-text"><span id="count3">9</span> like(s)</p>
                        </div>
                        <div id="like-button">
                            <button type="button" id="like" onclick="like('#count3')">Like</button>
                        </div>
                    </div>
                </div>
                <div class="description">
                    <h3>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
